    <div class="container">

        <h2>Bird space demo</h2>

        <p>
        <figure class="figure">
            <canvas id="birdspace" width="200" height="200"></canvas>
            <figcaption class="figure-caption">Bird.</figcaption>
        </figure>
        <figure class="figure">
            <canvas id="birdspace2" width="200" height="200"></canvas>

        </figure>
        <figure class="figure">
            <canvas id="birdspace3" width="200" height="200"></canvas>

        <div id="controlspanel">

                <label for="formControlRange">Neck length: <span id="neckspan">0.5</span></label>
                <input type="range" class="form-control-range" id="neckRange">
            </div>
            <div class="form-group">
                <label for="formControlRange">Legs length: <span id="legspan">0.5</span></label>
                <input type="range" class="form-control-range" id="legRange">
            </div>
        </div>
